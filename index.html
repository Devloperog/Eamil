<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <script type="text/javascript" src="validation.js"></script>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="verify_email.php" method="post" onsubmit="return verifyEmail();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="button" onclick="sendVerificationCode()">Send Verification Code</button>
        <div id="verification_code_div" style="display: none;">
            <label for="verification_code">Verification Code:</label>
            <input type="text" id="verification_code" name="verification_code" required><br><br>
        </div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
